server:
  port: 8080

spring:
  application:
    name: guide-match-backend
  
  # 数据源配置 - 使用Railway MYSQL_URL环境变量
  datasource:
    url: jdbc:${MYSQL_URL}
  # HTTP 编码配置
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    
  # H2 控制台配置（开发环境）
  h2:
    console:
      enabled: false
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false
        web-admin-password: password

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 配置
jwt:
  secret: GuideMatchSecretKeyForJWTTokenGeneration2024ThisIsAVeryLongSecretKeyThatMustBeAtLeast64CharactersLongForHS512Algorithm
  expiration: 86400000 # 24小时（毫秒）

# Flyway 配置（禁用，使用mysql.sql初始化）
flyway:
  enabled: false
  locations: classpath:db/migration
  baseline-on-migrate: true
  validate-on-migrate: true